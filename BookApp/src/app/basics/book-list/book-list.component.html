<h2>Books</h2>
<table class="table">
    <thead>
        <tr>
            <th>Id</th><th>Title</th><th>Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><a [routerLink]="['/books',book.id]">{{book.id}}</a></td>
            <td (click)="goto(book)">{{book.title}}</td>
            <td>{{book.author}}</td>
        </tr>
    </tbody>
</table>
